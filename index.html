<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive VSP Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">
  <!-- API Key Modal -->
  <div id="api-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-md space-y-4 w-11/12 sm:w-96">
      <p class="text-center font-semibold">Enter your OpenAI API Key to begin</p>
      <input id="api-key-input" type="password" class="w-full border rounded p-2" />
      <button id="api-continue" class="w-full bg-blue-600 text-white py-2 rounded">Continue</button>
    </div>
  </div>

  <div id="app-container" class="max-w-4xl mx-auto space-y-6" style="display:none;">
    <h1 class="text-2xl font-bold">Adaptive VSP Builder</h1>

    <!-- Case Builder -->
    <section class="bg-white p-4 rounded shadow" id="case-builder">
      <h2 class="text-xl font-semibold mb-2">Patient Case Builder</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input id="patient-name" type="text" class="w-full border rounded p-2" value="Joan" />
        </div>
        <div>
          <label class="block text-sm font-medium">Age</label>
          <input id="patient-age" type="text" class="w-full border rounded p-2" value="72" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium">Background</label>
          <textarea id="patient-background" class="w-full border rounded p-2">Retired schoolteacher living in a rural town, has Type 2 diabetes</textarea>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium">Symptoms</label>
          <textarea id="patient-symptoms" class="w-full border rounded p-2">Fatigue, loss of appetite, intermittent abdominal pain, weight loss</textarea>
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium">Tone / Personality</label>
          <input id="patient-tone" type="text" class="w-full border rounded p-2" value="Mildly anxious but polite. Proud, stoic, dislikes bothering doctors" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium">True Diagnosis</label>
          <input id="patient-diagnosis" type="text" class="w-full border rounded p-2" value="Colorectal cancer" />
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium">Or free text case description</label>
          <textarea id="patient-free" class="w-full border rounded p-2" placeholder="Use natural language to describe the patient case"></textarea>
        </div>
      </div>
        <div class="mt-4 flex flex-col space-y-2">
          <button id="start-btn" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Start Simulation</button>
          <button id="generate-btn" class="bg-purple-600 text-white px-4 py-2 rounded w-full">ðŸª„ Generate Case</button>
        </div>
      </section>

    <!-- Chat Window -->
    <section class="bg-white p-4 rounded shadow" id="chat-section" style="display:none;">
      <div id="chat-window" class="h-64 overflow-y-auto border p-2 mb-2 bg-gray-50"></div>
      <div class="flex space-x-2">
        <input id="chat-input" type="text" class="flex-grow border rounded p-2" placeholder="Type your message" />
        <button id="send-btn" class="bg-green-600 text-white px-4 py-2 rounded">Send</button>
      </div>
    </section>

    <!-- Score and Diagnosis Panels -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-4" id="info-panels" style="display:none;">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Consultation Score</h3>
        <div id="score-display" class="text-2xl font-bold">0</div>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-semibold mb-2">Diagnosis</h3>
        <div id="diagnosis-display" class="text-gray-700"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
