<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive VSP Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-md mx-auto space-y-4">
    <h1 class="text-2xl font-bold">Adaptive VSP Builder</h1>
    <div>
      <label class="block text-sm font-medium mb-1">Upload Case JSON</label>
      <input id="case-file" type="file" accept=".json" class="w-full border rounded p-2" />
    </div>
    <a href="caseTemplate.json" download class="text-blue-600 underline">Download blank template</a>
    <div>
      <label class="block text-sm font-medium mb-1">OpenAI API Key</label>
      <input id="api-key" type="password" class="w-full border rounded p-2" />
    </div>
    <button id="start-btn" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Start Simulation</button>
  </div>
  <script src="builder.js"></script>
</body>
</html>
